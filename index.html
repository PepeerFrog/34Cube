<!DOCTYPE html>
<html>
<head>
	<title>Red 3D Cube</title>
	<style>
		#cube {
			position: absolute;
			width: 100px;
			height: 100px;
			transform-style: preserve-3d;
			transform: rotateX(45deg) rotateY(45deg);
			background-color: red;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="cube"></div>
	<script>
		// Get the cube element
		var cube = document.getElementById("cube");

		// Variables to store the current rotation angles
		var rotateX = 0;
		var rotateY = 0;

		// Add a mousemove event listener to the cube
		cube.addEventListener("mousemove", function(event) {
			// Calculate the rotation angles based on the mouse position
			rotateY = (event.clientX / window.innerWidth) * 360;
			rotateX = (event.clientY / window.innerHeight) * 360;

			// Apply the rotation to the cube
			cube.style.transform = "rotateX(" + rotateX + "deg) rotateY(" + rotateY + "deg)";
		});
	</script>
</body>
</html>
